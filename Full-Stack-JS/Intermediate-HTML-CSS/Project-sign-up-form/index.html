<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="logo-banner">
          <img src="assets/odin-logo.png" alt="Odin Logo" />
          <h1>ODIN</h1>
        </div>
        <p class="photo-credit">Photo by Halie West on Unsplash</p>
      </div>

      <div class="right-panel">
        <div class="intro">
          <p>
            <strong>This is not a real online service!</strong> You know you
            need something like this in your life to help you realize your
            deepest dreams. Sign up <em>now</em> to get started.
          </p>
          <p>
            <strong>You <em>know</em></strong> you want to.
          </p>
        </div>

        <form action="#" method="post" novalidate>
          <fieldset>
            <legend>Letâ€™s do this!</legend>

            <div class="form-row">
              <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required />
              </div>

              <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
              </div>

              <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  required
                />
              </div>
            </div>
          </fieldset>

          <button type="submit">Create Account</button>
          <p class="login-text">
            Already have an account? <a href="#">Log in</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
