<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>🪨 Rock • 📄 Paper • ✂️ Scissors</h1>

    <div id="round-select">
      <label for="roundInput">Rounds to Win:</label>
      <input type="number" id="roundInput" min="1" placeholder="e.g. 5" />
      <button id="startGame">Start Game</button>
    </div>

    <div id="buttons" class="hidden">
      <button data-choice="rock">🪨 Rock</button>
      <button data-choice="paper">📄 Paper</button>
      <button data-choice="scissors">✂️ Scissors</button>
    </div>

    <div id="results">
      <p id="roundResult">Choose how many rounds to play!</p>
      <p id="score">Human: 0 | Computer: 0</p>
      <p id="gameWinner"></p>
    </div>

    <button id="resetGame" class="hidden">🔄 Play Again</button>
  </body>
</html>
